<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Library</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="../common.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0,
					"opsz" 24;
			}
		</style>
	</head>
	<body>
		<div id="loadingCover" class="loading-cover"></div>

		<header>
			<h1><a href="../main/index.html">Your Library</a></h1>
			<span class="material-symbols-outlined" id="menu-icon"> menu </span>
			<nav id="navigation" class="hidden">
				<ul>
					<h4 class="for_mobile">Your Library</h4>
					<li><a href="../record/index.html">New Record</a></li>
					<li><a href="../history/index.html">History</a></li>
					<li><a href="../account/index.html">Account</a></li>
					<li id="logout-button">Logout</li>
					<p class="for_mobile">&copy; 2023 Your Library</p>
				</ul>
			</nav>
		</header>

		<div id="overlay"></div>

		<main>
			<section id="Account_Section">
				<h2>Account Settings</h2>
				<div id="account-details">
					<p>
						현재 접속 이메일:
						<span id="current-user-id">UserID</span>
					</p>
				</div>
				<div id="password-change">
					<h3>비밀번호 변경</h3>
					<form id="password-change-form">
						<input
							type="password"
							id="current-password"
							placeholder="현재 비밀번호"
							required />
						<span
							class="error-message"
							id="current-password-error"></span>
						<input
							type="password"
							id="new-password"
							placeholder="새 비밀번호"
							required />
						<span
							class="error-message"
							id="new-password-error"></span>
						<input
							type="password"
							id="confirm-new-password"
							placeholder="새 비밀번호 확인"
							required />
						<span
							class="error-message"
							id="confirm-new-password-error"></span>
						<button type="submit">비밀번호 변경</button>
					</form>
				</div>

				<div id="account-deletion">
					<h3>회원 탈퇴</h3>
					<button id="delete-account-button">회원 탈퇴</button>
				</div>
			</section>
		</main>
		<script type="module" src="index.js"></script>
		<script type="module" src="../menu.js"></script>
	</body>
</html>
