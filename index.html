<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="logo"><h1>Your Library</h1></div>

		<div class="login-form">
			<h2>Login</h2>
			<form method="post" action="server-login" id="login-form">
				<input
					type="text"
					name="login-email"
					placeholder="Email"
					id="login-email"
				/>
				<input
					type="password"
					name="login-password"
					placeholder="Password"
					id="login-password"
				/>
				<input type="submit" value="Login" />
				<h5>
					if you don't have id,
					<a href="#" id="register-link">register now</a>
				</h5>
			</form>
		</div>

		<div class="register-form">
			<h2>Register</h2>
			<form method="post" action="server-register" id="register-form">
				<input
					type="text"
					name="email"
					placeholder="Email"
					id="email"
				/>
				<input
					type="password"
					name="password"
					placeholder="Password"
					id="password"
				/>
				<input
					type="password"
					name="confirm-password"
					placeholder="Confirm your Password"
					id="confirm-password"
				/>
				<input type="submit" value="Register" />
				<h5>
					already have ID?
					<a href="#" id="login-link">login</a>
				</h5>
			</form>
		</div>
		<div id="description">
			<br />
			<p>Personal Book Review Record Service</p>
			<p>&copy; 2023 Your Library</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
